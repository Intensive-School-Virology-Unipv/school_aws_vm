name: Build Jupyter

on:
  push:
    paths:
      - containers/jupyter/Dockerfile
      - containers/jupyter/docker_env.yml
      - .github/workflows/jupyter_container_build.yml

env:
  # TODO: Change variable to your image's name
  SOFTWARE: jupyter
  VERSION: v1.00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build image
        run: |
          IMAGETAGGED=ghcr.io/intensive-school-virology-unipv/$SOFTWARE:$VERSION
          docker build --tag $IMAGETAGGED ./containers/$SOFTWARE/.

      - name: Push image to GitHub Container Registry
        run: |
          IMAGETAGGED=ghcr.io/intensive-school-virology-unipv/$SOFTWARE:$VERSION
          docker push $IMAGETAGGED
