name: aws-env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - "python>=3.4.5"
  - pip
  - jupyter
  - conda-forge::biopython
  - conda-forge::pandas
  - conda-forge::numpy
  - conda-forge::markdown
  - conda-forge::pymdown-extensions
  - conda-forge::pygments
  - bioconda::fastqc
  - bioconda::multiqc
  - bioconda::ivar
  - bioconda::bowtie2
  - bioconda::pangolin
  - bioconda::samtools
  - bioconda::hisat2
  - bioconda::spades=3.15.2
  - bioconda::clark
  - bioconda::krona
  - bioconda::snpeff=4.5covid19
  - bioconda::mafft
  - bioconda::iqtree
  - conda-forge::matplotlib
  - pip:
      - bash_kernel

